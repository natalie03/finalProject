<div ng-include="'components/fonts.html'"></div>
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="vendors">
<div class="oneVendor" ng-repeat="profile in farmProfiles | filter : search" >
  <div class="vendLeft">
    <img src="/assets/images/fish.png" ng-show="profile.category ==='seafood'" alt="">
    <img src="/assets/images/knife.png" ng-show="profile.category ==='meat'" alt="">
    <img src="/assets/images/flower.png" ng-show="profile.category ==='flowers'" alt="">
    <img src="/assets/images/carrot.png" ng-show="profile.category ==='produce'" alt="">
    <h2><a href="/vendors/{{profile._id}}">{{profile.name}}</a></h2>
    <p>{{profile.address}}</p>
  </div>
  <div class="vendRight">
    <p>{{profile.info}}</p>
  </div>
  <hr>
</div>

</div>
<div class="footerSearch">
  <input type="text" ng-model="search.name" placeholder="Search by Name">
  <input type="text" ng-model="search.address" placeholder="Search by Location">
  <input type="text" ng-model="search.category" placeholder="Seafood, Flowers, Meat, or Produce">
</div>
